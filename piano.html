<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>piano-js</title>
    <link rel="stylesheet" href="piano.css">
</head>

<body>
    <div id="keyboard">
        <button id="note-c-natural" class="natural"></button>
        <button id="note-c-sharp" class="sharp"></button>
        <button id="note-d-natural" class="natural"></button>
        <button id="note-d-sharp" class="sharp"></button>
        <button id="note-e-natural" class="natural"></button>
        <button id="note-f-natural" class="natural"></button>
        <button id="note-f-sharp" class="sharp"></button>
        <button id="note-g-natural" class="natural"></button>
        <button id="note-g-sharp" class="sharp"></button>
        <button id="note-a-natural" class="natural"></button>
        <button id="note-a-sharp" class="sharp"></button>
        <button id="note-b-natural" class="natural"></button>
    </div>

    <script src="./piano.js"></script>
</body>

</html>
